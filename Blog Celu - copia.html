<!DOCTYPE html>
<html>
<head>
	<title>Boletín Informativo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Estilos para el boletín */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			width: 600px;
			margin: 40px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.header {
			background-color: #f0f0f0;
			padding: 10px;
			border-bottom: 1px solid #ccc;
		}
		.header h1 {
			margin: 0;
		}
		.content {
			padding: 20px;
		}
		.article {
			margin-bottom: 20px;
		}
		.article h2 {
			margin-top: 0;
		}
		.footer {
			background-color: #f0f0f0;
			padding: 10px;
			border-top: 1px solid #ccc;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Boletín Informativo</h1>
			<p>Edición del [Fecha]</p>
		</div>
		<div class="content">
			<!-- Artículo 1 -->
			<div class="article">
				<h2>Título del artículo 1</h2>
				<p>Contenido del artículo 1...</p>
			</div>
			<!-- Artículo 2 -->
			<div class="article">
				<h2>Título del artículo 2</h2>
				<p>Contenido del artículo 2...</p>
			</div>
			<!-- ... -->
		</div>
		<div class="footer">
			<p>Copyright 2024 [Tu nombre]</p>
		</div>
	</div>
</body>
</html>
